<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/app.css" />
    <link rel="stylesheet" href="CSS/stroke.css" />
    <link rel="stylesheet" href="CSS/scoreboard.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght,ELSH@100..900,2&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
      <button id="theme-toggle" onclick="toggleDarkMode()">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="40px"
          width="40px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"
          ></path>
        </svg>
      </button>
    </header>

    <main class="app">
      <p id="status"></p>
      <div class="game-settings">
        <div class="player-selector">
          <label>Play as:</label>
          <div class="symbol-buttons">
            <button class="symbol-btn active" data-symbol="X">X</button>
            <button class="symbol-btn" data-symbol="O">O</button>
          </div>
        </div>
        <div class="difficulty-selector">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <div class="app-container">
        <div class="scoreboard">
          <div class="score-item" data-player="X">
            <div class="score-header">
              <span class="crown">ðŸ‘‘</span>
              <span class="score-label">X</span>
            </div>
            <span id="score-x" class="score-value">0</span>
          </div>
          <div class="score-item" data-player="draw">
            <span class="score-label">Draws</span>
            <span id="score-draw" class="score-value">0</span>
          </div>
          <div class="score-item" data-player="O">
            <div class="score-header">
              <span class="crown">ðŸ‘‘</span>
              <span class="score-label">O</span>
            </div>
            <span id="score-o" class="score-value">0</span>
          </div>
          <div class="match-history">
            <span class="history-label">History</span>
            <div id="history-dots" class="history-dots"></div>
          </div>
        </div>

        <div id="board" class="board"></div>
        <div id="confetti-container" class="confetti-container"></div>
      </div>

      <div class="button-group">
        <button id="new-game">New Game</button>
        <button id="reset-all">Reset All</button>
      </div>
    </main>
    <script src="JS/script.js"></script>
    <script src="JS/darkMode.js"></script>
  </body>
</html>
